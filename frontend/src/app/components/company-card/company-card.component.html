
<div class="top">
  <div class="logo">
    <img [src]="this.company.img ? environment.imageURL + this.company.img! : 'assets/images/Atos_logo.png '" alt="Image">
  </div>
  <div class="title-container">
    <h2>{{this.company.name}}</h2>
    <h3>
      <span *ngFor="let ac of this.company.activities">
        {{ ac.label }}
      </span>
    </h3>
  </div>
</div>
<div class="middle">
  <p>{{this.company.description}}</p>
</div>
<div class="bottom">
  <ul>
    <li><a><img [src]="'assets/images/linkedIn.svg'"></a></li>
    <li><a><img [src]="'assets/images/instagram.svg'"></a></li>
    <li><a><img [src]="'assets/images/instagram.svg'"></a></li>
  </ul>
  <div style="display:flex; flex-direction: row; justify-content: center;">
    <button mat-flat-button (click)="mapService.showMapTruc(this.company.name, this.company.located)">Localiser</button>
  </div>
</div>
