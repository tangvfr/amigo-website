<div id="offerMain">
  <mat-card id="searchBar">
    <mat-card-content align="">
      <app-offer-search-fields #searchField (search)="search($event)" (keydown.enter)="searchField.onSumbit()" />
    </mat-card-content>
  </mat-card>

  <p>Nous avons {{ offers["hydra:totalItems"] }} offre de stage !</p>
  <ul>
    <li *ngFor="let offer of offers['hydra:member']">
      <h2>{{ offer.label}}</h2>
      <p>
        By: {{ offer.provider.name }}
      </p>
      <p>
        <!-- Voir pour peu etre mettre un css spÃ©cial pour le h1 h2 h... p li ol dans les balises mardown-->
        <markdown [data]="offer.description" />
      </p>
    </li>
  </ul>
</div>
