

<div class="entreprise">
  <div class="blur"></div>
  <div class="top">
    <div class="left">
      <img  class="logo"  [src]=" this.partner.company.img ? environment.imageURL + this.partner.company.img! : 'assets/images/L\'art en Burger.png '">

    </div>
    <div class="middle">
      <div class="title-container">
        <h2>{{this.partner?.company?.name}}</h2>
        <h3>{{this.partner?.company?.activities}}</h3>
        <p>{{this.partner?.company?.description}}</p>
      </div>
    </div>
    <div class="right">
      <h4>Avantage pour les adhÃ©rent:</h4>
      <p>{{this.partner?.advantages}}</p>
    </div>
  </div>
  <div class="bottom">
    <div style="display:flex; flex-direction: row; justify-content: center;">
      <button mat-flat-button (click)="mapService.showMapTruc(this.partner!.company!.name, this.partner!.company!.located)">Localiser</button>
    </div>
    <p>Partenaire de puis : {{this.partner?.bgedDate}}</p>
  </div>

</div>
