<mat-form-field >
  <mat-label>Recherche</mat-label>
  <input matInput [(ngModel)]="eventSearch.searching" #searching placeholder="Votre recherche" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<button mat-mini-fab color="basic" (click)="searching.value=''">
  <mat-icon>close</mat-icon>
</button>

<mat-form-field ><!--appearance="outline"-->
  <mat-label>Accessibilité</mat-label>
  <mat-select [(ngModel)]="eventSearch.onlyMiagist">
    <mat-option>Les deux</mat-option>
    <mat-option value="true">Réservé au miagiste</mat-option>
    <mat-option value="false">Ouvert à tous</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Après</mat-label>
  <input matInput [matDatepicker]="dtbeg" #indtbeg [(ngModel)]="eventSearch.beginAfter" />
  <mat-datepicker-toggle matIconSuffix [for]="dtbeg"></mat-datepicker-toggle>
  <mat-datepicker #dtbeg />
</mat-form-field>

<button mat-mini-fab color="basic" (click)="dtbeg.select(undefined)">
  <mat-icon>close</mat-icon>
</button>

<mat-form-field>
  <mat-label>Avant</mat-label>
  <input matInput [matDatepicker]="dtend" #indtend [(ngModel)]="eventSearch.endBefore" disabled />
  <mat-datepicker-toggle matIconSuffix [for]="dtend"></mat-datepicker-toggle>
  <mat-datepicker #dtend disabled="false" />
</mat-form-field>

<button mat-mini-fab color="basic" (click)="dtend.select(undefined)">
  <mat-icon>close</mat-icon>
</button>

<button mat-raised-button color="accent" (click)="onReset()">Réinitialiser</button>
<button mat-raised-button color="primary" (click)="onSumbit()">Rechercher</button>

<p>(je pense retire els bouton noir avec les croix a terme) value om: {{ eventSearch.onlyMiagist }}</p>
